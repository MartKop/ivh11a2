<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head"></head>
<body>
	<div class="container">
		<div th:include="fragments :: header"></div>

		<div class="float-right mt-2">
			<a class="btn btn-primary btn-sm" th:href="@{/form}" href="messages/form.html" >Create Message</a>
		</div>

		<h4 class="float-left mt-2">Messages : View all</h4>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Created</th>
					<th>Summary</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${messages.empty}">
					<td colspan="3">No messages</td>
				</tr>
				<tr th:each="message : ${messages}">
					<td th:text="${message.id}">1</td>
					<td th:text="${#calendars.format(message.created)}">July 11,
						2012 2:17:16 PM CDT</td>
					<td><a href="view.html" th:href="@{'/' + ${message.id}}"
						th:text="${message.summary}"> The summary </a></td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
	<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:href="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	<div th:include="fragments :: scripts"></div>
</body>
</html>
