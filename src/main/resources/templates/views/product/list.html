<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <div th:include="fragments :: header"></div>

    <h4>Products : View all</h4>
    <div>
        <a class="btn btn-primary btn-sm" th:href="@{/product/create}">Create new Product</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Categories</th>
            <th>Price</th>
            <th colspan="2">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name} ">Name ...</a></td>
            <td th:text="${product.description}">Description ...</td>
            <td>Categories ...</td>
            <td th:text="${'â‚¬ ' + product.price}">Created at ...</td>
            <th>
                <a th:href="@{/product/{id}/edit(id=${product.id})}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </th>
            <th>
                <a data-toggle="modal" th:attr="data-target='#myModal'+${product.id}">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <div th:include="fragments :: modal(${'product'}, ${product.id})"></div>
            </th>
        </tr>
        </tbody>
    </table>

</div>

<div th:include="fragments :: scripts"></div>
</body>
</html>
