<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <div th:include="fragments :: header"></div>

    <h4>Users : View all</h4>
    <div>
        <a class="btn btn-primary btn-sm" th:href="@{/user/create}">Create User</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date of birth</th>
            <th>Created at</th>
            <th colspan="2">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td><a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.firstName} + ' ' + ${user.infix != null ? user.infix + ' ':''} + ${user.lastName}">Name ...</a></td>
            <td th:text="${user.email}">Phone ...</td>
            <td th:text="${user.phone}">Email ...</td>
            <td th:text="${user.dateOfBirth}">Date of Birth ...</td>
            <!--<td th:text="${#dates.format(user.dateOfBirth, 'dd MMM yyyy')}"></td>-->
            <td th:text="${#dates.format(user.created, 'dd MMM yyyy  -  HH:mm')}">Created at ...</td>
            <th>
                <a th:href="@{/user/{id}/edit(id=${user.id})}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </th>
            <th>
                <a data-toggle="modal" th:attr="data-target='#myModal'+${user.id}">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <div th:include="fragments :: modal(${'user'}, ${user.id})"></div>
            </th>
        </tr>
        </tbody>
    </table>

</div>

<div th:include="fragments :: scripts"></div>
</body>
</html>
