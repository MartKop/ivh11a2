<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <div th:include="fragments :: header"></div>
    <div class="row">

        <div class="col-sm-8">
            <div>
                <h4 th:text="${'Order status: ' +order.orderState.toString()}"></h4>
            </div>
        </div>

        <div class="col-sm-8">
            <h2 th:text="${#dates.format(order.created, 'dd-MMM-yyyy')}"></h2>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <td>Productnaam</td>
                <td>Aantal</td>
                <td>Prijs</td>
            </tr>
            </thead>
            <tbody th:each="orderRow : ${products}">
            <tr>
                <td th:text="${orderRow.product.name}"></td>
                <td th:text="${orderRow.quantity}"> </td>
                <td th:text="${orderRow.product.price}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td th:text="${'Totaal: â‚¬ ' + totalPrice}"></td>
            </tr>
            </tfoot>
        </table>


    </div>

    <div>
        <a th:href="@{/user/{id}(id=${order.getUser().id})}" class="btn btn-default">Ga terug</a>
    </div>
</div>
<div th:include="fragments :: scripts"></div>
</body>
</html>
